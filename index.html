<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto você tem de massa corporal?</title>
</head>

<body>

    <h1>IMC - Índice de Massa Corporal</h1>

    <form action="">
        <label for="altura">Altura: </label>

        <input type="number" name="" id="altura">

        <br>
        <label for="peso">Peso (Kg): </label>

        <input type="number" name="" id="peso" maxlength="5">

        <br>
        <button onclick="calcularImc()"> Calcular IMC </button>

        <br>
        <p>Seu índice de massa corporal é: <span id="resultado"></span>

            <span id="mensagem"></span>
        </p>

    </form>

    <script>
        function calcularImc() {
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / (altura ** 2);
            document.getElementById('resultado').textContent = imc.toFixed(2);

            const mensagemElement = document.getElementById('mensagem');



            if (imc < 18.5) {
                mensagemElement.textContent = "Abaixo do peso";
            }
            else if (imc >= 18.5 && imc < 24.9) {
                mensagemElement.textContent = "Peso normal";
            }
            else if (imc >= 25 && imc < 29.9) {
                mensagemElement.textContent = "Sobrepeso";
            }
            else if (imc >= 30 && imc < 34.9) {
                mensagemElement.textContent = "Obesidade Grau 1";
            }
            else if (imc >= 35 && imc < 39.9) {
                mensagemElement.textContent = "Obesidade Grau 2";
            }
            else {
                mensagemElement.textContent = "Obesidade Grau 3";
            }

        }





    </script>


</body>

</html>
